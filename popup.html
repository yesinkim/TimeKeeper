<!DOCTYPE html>
<html>
<head>
  <title>Schedule Ninja</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-background: #f5f6f8;
      --color-header: #ffffff;
      --color-header-text: #2C3E50;
      --color-header-subtle-text: rgba(44, 62, 80, 0.65);
      --color-header-muted-icon: rgba(44, 62, 80, 0.08);
      --color-surface: #ffffff;
      --color-surface-alt: #f8f9fa;
      --color-text: #2C3E50;
      --color-text-muted: #61707C;
      --color-accent: #E83941;
      --color-success: #4CAF50;
      --color-status-badge-bg: rgba(76, 175, 80, 0.12);
      --color-status-badge-text: #1f3625;
      --color-status-dot: #4CAF50;
      --color-divider: rgba(44, 62, 80, 0.08);
      --color-guide-border: rgba(44, 62, 80, 0.08);
      --color-guide-step-bg: rgba(232, 57, 65, 0.12);
      --color-toggle-track: rgba(44, 62, 80, 0.18);
      --color-toggle-slider: #ffffff;
      --color-select-background: rgba(255, 255, 255, 0.9);
      --color-select-border: rgba(44, 62, 80, 0.12);
      --shadow-card: 0 16px 32px rgba(19, 27, 35, 0.12);
      --shadow-surface: 0 16px 36px rgba(19, 27, 35, 0.08);
      --radius-card: 16px;
      --radius-control: 12px;
    }

    body[data-theme='dark'] {
      --color-background: #313B43;
      --color-header: #343A40;
      --color-header-text: #F8F9FA;
      --color-header-subtle-text: rgba(248, 249, 250, 0.75);
      --color-header-muted-icon: rgba(248, 249, 250, 0.12);
      --color-surface: #F8F9FA;
      --color-surface-alt: rgba(248, 249, 250, 0.96);
      --color-text: #2C3E50;
      --color-text-muted: #61707C;
      --color-status-badge-bg: rgba(76, 175, 80, 0.18);
      --color-status-badge-text: #f5fdf5;
      --color-divider: rgba(44, 62, 80, 0.12);
      --color-guide-border: rgba(44, 62, 80, 0.1);
      --color-guide-step-bg: rgba(232, 57, 65, 0.16);
      --color-toggle-track: rgba(255, 255, 255, 0.35);
      --color-select-background: rgba(255, 255, 255, 0.95);
      --color-select-border: rgba(44, 62, 80, 0.16);
      --shadow-card: 0 16px 32px rgba(10, 14, 20, 0.28);
      --shadow-surface: 0 16px 36px rgba(10, 14, 20, 0.34);
    }

    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      box-sizing: border-box;
    }
    
    body {
      background: var(--color-background);
      margin: 0;
      padding: 14px 16px 6px;
      display: flex;
      justify-content: center;
      color: var(--color-text);
      transition: background 0.3s ease, color 0.3s ease;
    }
    
    .container {
      width: 356px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .main-card {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: transparent;
      border-radius: var(--radius-card);
      border: none;
      box-shadow: var(--shadow-card);
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    }

    .login-section {
      display: block;
    }

    .settings-section {
      display: none;
    }

    .header {
      background: var(--color-header);
      color: var(--color-header-text);
      padding: 22px 24px 36px;
      border-radius: var(--radius-card) var(--radius-card) 0 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo-mark {
      width: 40px;
      height: 40px;
      border-radius: 14px;
      background: var(--color-header-muted-icon);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }

    .logo-mark img {
      width: 22px;
      height: 22px;
      object-fit: contain;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
    }

    .logo-title {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.01em;
    }

    .logo-caption {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--color-header-subtle-text);
      transition: color 0.3s ease;
    }

    .subtitle {
      font-weight: 400;
      font-size: 12px;
      line-height: 1.6;
      color: var(--color-header-subtle-text);
      max-width: 320px;
      margin-top: 6px;
      transition: color 0.3s ease;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--color-status-badge-bg);
      color: var(--color-status-badge-text);
      padding: 5px 12px;
      border-radius: 16px;
      font-size: 11px;
      font-weight: 600;
      align-self: flex-start;
      margin-top: 10px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--color-status-dot);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }

    .content-area {
      flex: 1;
      padding: 20px 22px 22px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      background: var(--color-surface);
      border-radius: 18px 18px 14px 14px;
      border: none;
      box-shadow: var(--shadow-surface);
      margin: -18px 0 10px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .login-section .content-area {
      gap: 12px;
      align-items: stretch;
      padding: 20px 24px 22px;
    }

    .settings-section .content-area {
      padding: 20px 20px 20px;
      gap: 16px;
    }

    .login-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }

    .login-description {
      margin: 0;
      color: var(--color-text-muted);
      font-size: 12px;
      line-height: 1.6;
    }

    .google-btn {
      background: white;
      border: 1px solid #dadce0;
      border-radius: 8px;
      padding: 8px 14px;
      color: #3c4043;
      font-weight: 500;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      font-family: 'Google Sans', 'Inter', sans-serif;
    }

    .google-btn:active {
      background: #f8f9fa;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .google-btn.is-loading {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .settings-group {
      padding: 0 16px;
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .settings-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--color-text);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid var(--color-divider);
    }

    .setting-item:last-child {
      border-bottom: none;
    }

    .setting-info {
      flex: 1;
      margin-right: 14px;
    }
    
    .setting-label {
      font-weight: 600;
      color: var(--color-text);
      font-size: 13px;
      margin-bottom: 3px;
      line-height: 1.3;
    }
    
    .setting-description {
      font-size: 11px;
      color: var(--color-text-muted);
      line-height: 1.4;
      word-wrap: break-word;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .toggle-label {
      font-size: 11px;
      font-weight: 500;
      color: var(--color-text-muted);
      min-width: 32px;
      text-align: right;
    }
    
    .toggle-switch {
      position: relative;
      width: 40px;
      height: 22px;
      background: var(--color-toggle-track);
      border-radius: 11px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid transparent;
    }

    .toggle-switch.active {
      background: linear-gradient(135deg, var(--color-accent) 0%, #d32f2f 100%);
      border-color: rgba(232, 57, 65, 0.2);
    }

    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 14px;
      height: 14px;
      background: var(--color-toggle-slider);
      border-radius: 50%;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .toggle-switch.active .toggle-slider {
      transform: translateX(18px);
    }
    
    .select-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .language-select,
    .timezone-select {
      background: var(--color-select-background);
      border: 1px solid var(--color-select-border);
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 12px;
      font-weight: 500;
      color: var(--color-text);
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 130px;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%232c3e50' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 6px center;
      background-size: 14px;
      padding-right: 26px;
    }
    
    .language-select:hover,
    .timezone-select:hover {
      border-color: rgba(232, 57, 65, 0.3);
      box-shadow: 0 2px 8px rgba(232, 57, 65, 0.1);
    }
    
    .language-select:focus,
    .timezone-select:focus {
      outline: none;
      border-color: var(--color-accent);
      box-shadow: 0 0 0 3px rgba(232, 57, 65, 0.1);
    }
    
    .disconnect-btn {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
      border: none;
      border-radius: 10px;
      padding: 5px 12px;
      color: white;
      font-weight: 500;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 3px 12px rgba(255, 107, 107, 0.25);
    }
    
    .disconnect-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.35);
    }

    .guide-section {
      padding: 16px;
      background: var(--color-surface-alt);
      border-radius: 14px;
      border: 1px solid var(--color-guide-border);
      box-shadow: var(--shadow-surface);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .guide-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--color-text);
      margin: 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .guide-steps {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .guide-step {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--color-guide-border);
    }

    .guide-step:last-child {
      border-bottom: none;
    }
    
    .step-number {
      background: var(--color-guide-step-bg);
      color: var(--color-accent);
      width: 24px;
      height: 24px;
      border-radius: 9px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .step-text {
      color: var(--color-text);
      font-size: 12px;
      line-height: 1.5;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      max-width: 300px;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(20px);
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .notification.is-success { background: rgba(76, 175, 80, 0.9); color: white; }
    .notification.is-danger { background: rgba(244, 67, 54, 0.9); color: white; }
    .notification.is-info { background: rgba(33, 150, 243, 0.9); color: white; }
  </style>
</head>
